language: python

sudo: false

matrix:
  include:
    - python: 3.8
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36

install:
  - pip install -U setuptools tox pip virtualenv
  - pip install -e .
  - pip install pytest-cov codecov -r tests/requirements.txt

script:
  - tox

after_success:
  - py.test tests/ example/ --cov=./
  - codecov
